<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenLayers Map Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />

</head>
<body>
  <header class="navbar">
    <nav>
      <ul class="nav-links">
        <li><img class="logo" src="basarsoft-logo.png" alt="logo"></li>
        <button class="add-point">Add Point</button>
        <button class="query">Query</button>
        <h1>OpenLayers Map Application</h1> 
        <label for="type">Geometry type &nbsp;</label>
        <select id="type">
            <option value="" disabled selected>Select a geometry type</option>
            <option value="Point">Point</option>
            <option value="LineString">LineString</option>
            <option value="Polygon">Polygon</option>
        </select>
      </ul>
    </nav>
  </header>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="main.js"></script>
  <div id="map" class="map"></div>
</body>
</html>
